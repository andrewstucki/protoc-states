version: v2
clean: true
managed:
  enabled: true
  disable:
    - file_option: go_package
      path: proto
plugins:
  - local: protoc-gen-go
    out: example/gen
    opt: paths=source_relative
  - local:
      - go
      - run
      - main.go
      - strs.go
    out: example/gen
    opt: paths=source_relative
inputs:
  - directory: example/proto